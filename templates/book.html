{% extends 'base.html' %}  
{% block content %}
{% load static %}






   
<div class="container1">
  <div class="col-lg-10">
    <div class="container-fluid w-100 ">
      <div class="row">
        
{% for i in book %}
<div class="i-card">
    <div class="col ">
      <div class="mt-4  card mb-2 shadow  borer border-rounded rounded-1 gradient-border p-2  "   data-bs-toggle="modal" data-bs-target="#modal{{ i.id }}" style="border: 1px solid  rgb(2, 8, 68);">
        <center>
        <img src="{{i.image.url}}" class=" text-center p-0 card-img m-0  img-fluid" style="filter: brightness(110%);border: 0.8px dotted rgb(2, 8, 68); ;" alt="..." > 
      </center>
        <div class="card-body">
          <p class=" h6 card-title larg mt-1" style="font-family: 'Raleway';color: rgb(2, 8, 68);font-weight: bolder;font-size: large;">{{i.name}}</p>
            <p class="small" style="font-weight: bolder;font-size: large; "><span>&#8377;</span>{{i.price}}&emsp;<del class=" disabled text-secondary"><span>&#8377;</span>{{i.discount}}</del>&emsp;<b class="text-success"></b></p>
          <a  href="https://wa.me/7330012300?text={{i.desc}}" class="btn  border-rounded border-opacity-75  rounded-5 shadow  w-100 text-white" style="height:2rem;font-size: small;height: auto;background-color: rgb(2, 8, 68);font-weight: bolder;font-size: medium; ">Contact Now</a>
      </div>
   </div>
  </div> 


    <!-- Modal -->
    <div class="modal fade " id="modal{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ i.id }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content p-0 ">
                <div class="modal-header">
                    <h5 class="modal-title " id="modalLabel{{ i.id }}">{{i.name}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                  <div id="carousel{{ i.id }}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ i.image.url }}" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.image_1.url }}" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.image_2.url }}" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel{{ i.id }}" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel{{ i.id }}" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
                    <p>{{ i.description }}</p>
                </div>
             
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
</div>
</div>
</div>


{% endblock %}
