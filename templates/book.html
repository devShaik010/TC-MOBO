{% extends 'base.html' %}  
{% block content %}
{% load static %}


<div class="container mt-4" style="position: fixed;">
 <div class=" row text-center mb-4 ">
       <div class="col-12">
         <a  href="" class="btn w-100 shadow shadow btn-warning text-white">CLICK TO SELL</a>
       </div>
</div>
 
{% for i in book %}

   <div class="row m-1 p-1 border  rounded shadow shadow-sm" style="margin: 0.7%;">
     <div class="col-4 pt-2">
         <img src="{{i.image.url}}" class="img-fluid rounded">
     </div>
     <div class="col-8 pt-2" style="line-height: 0.4;" data-bs-toggle="modal" data-bs-target="#modal{{ i.id }}">
        <p style="font-size:x-small;"> Date = {{i.date}}</p>   
        <p><b style="color: rgba(0, 0, 0, 0.380);">Model :</b> {{i.model}}</p>
        <p><b style="color: rgba(0, 0, 0, 0.380);">Brand :</b> {{i.brand}}</p>
        <p style="font-family: Arial;font-size: large;padding: 1%;">{{i.price}}<span > &#8377;</span></p>
        <p style="font-size:x-small;"> <img src="{% static 'images/svg/location.svg' %}"> {{i.location}}
       </p>
     </div>





 </div>
{% endfor %}
</div>


   
<div class="container1">
  <div class="col-lg-10">
    <div class="container-fluid w-100 ">
      <!-- <div class="row"> -->
        
{% for i in book %}


    <!-- Modal -->
    <div class="modal fade " id="modal{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ i.id }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content p-0 ">
                <div class="modal-header">
                    <h5 class="modal-title " id="modalLabel{{ i.id }}">{{i.name}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                  <div id="carousel{{ i.id }}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ i.image.url }}" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.image_1.url }}" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.image_2.url }}" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel{{ i.id }}" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel{{ i.id }}" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
                    <p>{{ i.description }}</p>
                </div>
             
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
</div>
</div>
</div>


{% endblock %}
