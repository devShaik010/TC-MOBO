<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form with Slide Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-step {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <form id="multistep-form">
        <div class="form-step" id="step-1">
     <div class="fixed fixed-top m-3 mt-3  ">
          <h2 class="fw-bold">Phone Number</h2>
          <div class="mb-3">
            <input type="tel" class="form-control p-3 border border-warning " id="phone" name="phone" placeholder="" required>
          </div>
          <h2 class="fw-bold mt-4">Full Name</h2>
          <div class="mb-3">
            <input type="text" class="form-control p-3 border border-warning " id="phone" name="phone" required>
          </div>
      </div>
          <div class="fixed fixed-bottom text-center ">
          <button class="btn btn-warning w-75 mb-4 p-3" type="button" id="next-1">Next</button>
          </div>
        </div>
        <div class="form-step" id="step-2">
     <div class="fixed fixed-top m-3   ">
         <h2 class="fw-bold mt-4">Password</h2>
          <div class="mb-3">
            <input type="password" class="form-control p-3 border border-warning " id="name" name="name" required>
          </div>
          <h2 class="fw-bold mt-4">Confirm Password</h2>
          <div class="mb-3">
            <input type="password" class="form-control p-3 border border-warning " id="name" name="name" required>
          </div>
      </div>
          <div class="fixed fixed-bottom d-flex gap-2 ">
          <button class="btn btn-dark text-white w-25 mb-4 p-3 m-2" type="button" id="prev-2">Previous</button>
          <button class="btn btn-warning w-75 mb-4 p-3 m-2" type="button" id="next-2">Next</button>
      </div>
        </div>
        <div class="form-step" id="step-3">
          <h2>Step 3: Address</h2>
          <div class="mb-3">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" required></textarea>
          </div>
          <button class="btn btn-primary" type="button" id="prev-3">Previous</button>
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
  $('.form-step').hide();
  $('#step-1').show();

  $('#next-1').click(function() {
    $('#step-1').slideUp();
    $('#step-2').slideDown();
  });

  $('#prev-2').click(function() {
    $('#step-2').slideUp();
    $('#step-1').slideDown();
  });

  $('#next-2').click(function() {
    $('#step-2').slideUp();
    $('#step-3').slideDown();
  });

  $('#prev-3').click(function() {
    $('#step-3').slideUp();
    $('#step-2').slideDown();
  });
});
</script>
</body>
</html>
