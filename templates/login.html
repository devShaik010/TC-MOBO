<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
  <link rel="icon" href="https://raw.githubusercontent.com/devShaik010/image-hosting/main/ink_spot_logo.svg" type="image/gif" sizes="16x16">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" integrity="sha384iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
  
  <title>LOGIN</title>
</head>
<body class="bg-light">
  

    
    <div class="container bg-light">
      
      <section id="signup" class="vh-75 mt-5 bg-light" style="background-color:white;">
        <div class="container h-100 bg-light">
          <div class="row d-flex justify-content-center bg-light align-items-center h-100">
            <div class="col-lg-12 col-xl-11 text-center">
              
              <div class="card bg-white mt-5 border border-0 shadow-sm text-black " style="border-radius: 25px;">
                <div class="card-body p-md-">
                  <img src="{% static '/images/svg/logo.svg' %}" width="70%" alt="">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <small>Enter your mail & password and login</small>
                      {% if error %}
                      <div class="container">
                       <p class="alert alert-danger ">
                          {{error}}
                       </p>
                      </div>
                     {% endif %}
  
                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4 mt-4" method="POST" action="/login/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row  align-items-center mb-2" style="font-family: verdana;">
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="" name="email" class="form-control p-3 shadow-sm " placeholder="&#8594;  ENTER MAIL ID " />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row   mb-4" style="font-family: verdana;">
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="" name="password" class="form-control p-3 shadow-sm" placeholder="&#8594; ENTER PASSWORD " />
                          </div>
                        </div>
                        <button type="submit" class="text-center h6 fw-bold p-2 btn w-100 mb-0  mt-2 text-white bg-dark rounded rouded-4">Login now</button>
                        <a href="/signup/#signup" class="text-center h6 fw-bold p-2 btn w-100 mb-5   mt-2 text-white bg-danger rounded rouded-4">Create a account</a>

             

      
                       
      
                      </form>
      
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

  </body>
  </html>
