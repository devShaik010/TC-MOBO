{% extends 'base.html' %}
{% block content %}
{% load cart %}


 
 <form action="/orders/" method="POST">
     <script
     src="https://checkout.razorpay.com/v1/checkout.js"
     data-key="rzp_test_YlYtdLrSGniSFi" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
     data-amount="{{total}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.

     data-buttontext=""

     data-description="Paymet for your order in TC MOBILE'S"
     data-image="https://example.com/your_logo.jpg"
     data-prefill.name="{{recpie}}"
     data-theme.color="#4169e1"
     ></script>
     <input type="hidden" custom="Hidden Element"  name="hidden"/>
     
     {% csrf_token %}

    <div class="container text-center">
     <input type="submit"  type="submit" class="btn btn-larg btn-danger text-white " value="PAY ONLINE">
 </div>
    </form>
