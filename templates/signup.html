<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Signup</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="{% static 'css/font.css' %}" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }

    .signup-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 20px;
      border-radius: 20px;
      padding: 8px;
      padding-left: 12px;
      border: 0.5px solid black;
      width: 90%; 
    }

    .btn-yellow {
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      transition: background-color 0.3s;
      width: 100%;

    }

    .btn-yellow:hover {
      background-color: #FFC800;
      color: #000;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Loading Modal -->
<div class="modal" id="loadingModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2">Loading...</p>
      </div>
    </div>
  </div>
</div>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% if error %}
        <div class="container">
          <h6 class="alert alert-danger text-center">
            {{error}}
          </h6>
        </div>
        {% endif %}
        <form class="mx-1 mx-md-4 signup-form" method="POST" action="/signup/">
          <h2 class="text-center mb-4"><b>Create Account</b></h2>
          {% csrf_token %}
          <div class="form-group">
            <label for="mobileNumber"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
            <div class="input-group">
             
              <input type="tel" name="phone" value="{{values.phone}}" class="form-control" id="mobileNumber"
                placeholder="" pattern="[0-9]{10}"
                title="Please enter a 10-digit phone number" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label><br>
            <div class="input-group">
            <input type="email" name="email" value="{{values.email}}" class="form-control" id="email"
              placeholder="" required>
              </div>
          </div>
          <div class="form-group">
            <label for="fullName"><i class="fas fa-user"></i> Full Name</label><br>
            <div class="input-group">
            <input type="text" value="{{values.name}}" name="name" class="form-control" id="fullName"
              placeholder="" required>
              </div>
          </div>
          <div class="form-group">
            <label for="areaDropdown"><i class="fas fa-map-marker-alt"></i> Select Area</label><br>
            <div class="input-group">
            <select class="form-control" name="area" id="areaDropdown" required>
              <option value="" selected disabled>--- Location ---</option>
              <option value="Al Hasnath Colony">Al Hasnath Colony</option>
              <option value="Ball Reddy nager">Ball Reddy nager</option>
              <option value="Golconda">Golconda</option>
              <option value="Hakeem pet">Hakeem pet</option>
              <option value="Mehdipatnam">Mehdipatnam</option>
              <option value="Md lines">Md lines</option>
              <option value="Motiderwaza">Motiderwaza</option>
              <option value="Pera maount Colony">Pera maount Colony</option>
              <option value="Salarjung Colony">Salarjung Colony</option>
              <option value="Tolichowki">Tolichowki</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <label for="pin"><i class="fas fa-key"></i> Set 4-digit PIN</label><br>
            <div class="input-group">
            <input name="password" type="password" value="{{values.password}}" minlength="4" maxlength="4"
              class="form-control" id="pin"  required>
              </div>
          </div>
          <div class="form-group">
            <label for="confirmPin"><i class="fas fa-key"></i> Confirm 4-digit PIN</label><br>
            <div class="input-group">
            <input name="rpassword" type="password" value="{{values.rpassword}}" minlength="2" maxlength="4"
            class="form-control" id="confirmPin" required>
            </div>
          </div>
          <center>
            <button type="submit" class="btn btn-yellow btn-block">Sign Up</button>
          </center>
          <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('.signup-form');
    const loadingModal = document.getElementById('loadingModal');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevents the default form submission

      // Show the loading modal
      $(loadingModal).modal('show');

      // Simulate form submission delay (replace this with actual form submission logic)
      setTimeout(function () {
        form.submit(); // Submit the form after a delay (here, it's simulated using setTimeout)
      }, 2000); // Change 2000 to the delay time you want (in milliseconds)
    });
  });
</script>

</body>

</html>
