<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }

    .signup-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 20px;
      border-radius: 20px;
      padding: 8px;
      padding-left: 12px;
      border: 0.5px solid black;
      width: 90%;
    }

    .btn-yellow {
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      transition: background-color 0.3s;
      width: 100%;

    }

    .btn-yellow:hover {
      background-color: #FFC800;
      color: #000;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% if error %}
        <div class="container">
          <h6 class="alert alert-danger text-center">
            {{error}}
          </h6>
        </div>
        {% endif %}
        <form class="mx-1 mx-md-4 signup-form" method="POST" action="/signup/">
          <h2 class="text-center mb-4">Create Account</h2>
          {% csrf_token %}
          <div class="form-group">
            <label for="mobileNumber"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>
              <input type="tel" name="phone" value="{{values.phone}}" class="form-control" id="mobileNumber"
                placeholder="Enter your 10-digit mobile number" pattern="[0-9]{10}"
                title="Please enter a 10-digit phone number" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label><br>
            <input type="email" name="email" value="{{values.email}}" class="form-control" id="email"
              placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="fullName"><i class="fas fa-user"></i> Full Name</label><br>
            <input type="text" value="{{values.name}}" name="name" class="form-control" id="fullName"
              placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="areaDropdown"><i class="fas fa-map-marker-alt"></i> Select Area</label><br>
            <select class="form-control" name="area" id="areaDropdown" required>
              <option value="" selected disabled>Select an area</option>
              <option value="Al Hasnath Colony">Al Hasnath Colony</option>
              <option value="Arrrenge only alphabatical order">Arrrenge only alphabatical order</option>
              <option value="Ball Reddy nager">Ball Reddy nager</option>
              <option value="Golconda">Golconda</option>
              <option value="Hakeem pet">Hakeem pet</option>
              <option value="Mehdipatnam">Mehdipatnam</option>
              <option value="Md lines">Md lines</option>
              <option value="Motiderwaza">Motiderwaza</option>
              <option value="Pera maount Colony">Pera maount Colony</option>
              <option value="Salarjung Colony">Salarjung Colony</option>
              <option value="Tolichowki">Tolichowki</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pin"><i class="fas fa-key"></i> Set 4-digit PIN</label><br>
            <input name="password" type="password" value="{{values.password}}" minlength="4" maxlength="4"
              class="form-control" id="pin" placeholder="Enter a 4-digit PIN" required>
          </div>
          <div class="form-group">
            <label for="confirmPin"><i class="fas fa-key"></i> Confirm 4-digit PIN</label><br>
            <input name="rpassword" type="password" value="{{values.rpassword}}" minlength="4" maxlength="4"
            class="form-control" id="confirmPin" placeholder="Re-enter 4-digit PIN" required>
          </div>
          <center>
            <button type="submit" class="btn btn-yellow btn-block">Sign Up</button>
          </center>
          <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
