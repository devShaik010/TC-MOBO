<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
  <link rel="icon" href="https://raw.githubusercontent.com/devShaik010/image-hosting/main/ink_spot_logo.svg" type="image/gif" sizes="16x16">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" integrity="sha384iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
  
  <title>LOGIN</title>
</head>
<body class="bg-light">
  
    <div class="container bg-light">
      
      <section id="signup" class="vh-75" >
        <div class="container bg-light h-100">
          <div class="row bg-light d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              
              <div class="card mt-5 bg-white text-black border-0" style="border-radius: 25px;">
                <div class="card-body p-md">
                  <div class="row justify-content-center ">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 shadow-sm rounded">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Create Your account</p>
                      
     {% if error %}
     
     <div class="container">
      <h6 class="alert alert-danger  text-center">
         {{error}}
      </h6>
     </div>
    {% endif %}
                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4" method="POST" action="/signup/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" value="{{values.name}}" id="username" name="name" class="form-control" placeholder="Enter User Name" />
                            <p class="alert alert-danger text-small " hidden> Remove Spaces</p>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="" value="{{values.email}}" name="email" class="form-control" placeholder="Enter Gmail" />
                          </div>
                        </div>
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="number" value="{{values.phone}}" name="phone" class="form-control" / placeholder="Enter phone Number ">
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password"  name="password" value="{{values.password}}" class="form-control" id="password" placeholder="Password" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id=""  name="rpassword" value="{{values.rpassword}}" class="form-control"  placeholder="Repeat your password" />
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-2 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-danger btn-lg shadow-sm w-100 " onclick="othername();">Create Now</button>
                          
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    <script src="{% static 'js/validation.js' %}"></script>

  </body>
  </html>
