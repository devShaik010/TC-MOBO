<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" integrity="maincss" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" integrity="stylecss" crossorigin="anonymous">
  <link href="{% static 'css/font/style.css' %}" rel="stylesheet" integrity="stylecss" crossorigin="anonymous">
  <title>LOGIN</title>
  
<script>
     window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");
  
    loader.classList.add("loader--hidden");
  
    loader.addEventListener("transitionend", () => {
      document.body.removeChild(loader);
    });
  });
</script>

<style>
  body {
    /* background-image: url("{% static '/images/new.png' %}");
    background-repeat: no-repeat;
    background-attachment: fixed; */
    background-color: 	#28282B;
  }
</style>
</head>


<body  style="font-family:Product Sans Medium Regular">

  <!-- -------- Loader bar -------- -->
  <div class="loader"></div>
 <!-- -------- End --------- -->

    <div class="container ">
  
      <section id="signup" class="vh-75" >
        <div class="container  h-100">
          <div class="row  d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              
              <div class="card mt-5 gradient-border bg-white text-black border-0 shadow shadow-sm" >
                <div class="card-body p-md">
                  <div class="row justify-content-center ">
                    <div class="col-md-10 col-lg-6 col-xl-5   rounded">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Create Your account</p>
                      
     {% if error %}
     
     <div class="container">
      <h6 class="alert alert-danger  text-center">
         {{error}}
      </h6>
     </div>
    {% endif %}
                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4" method="POST" action="/signup/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter User Name<em style="color: #ff0000;">*</em></label>
                            <input type="text" value="{{values.name}}" id="username" name="name" class="form-control" placeholder="" />
                            <p class="alert alert-danger text-small " hidden> Remove Spaces</p>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter Gmail<em style="color: #ff0000;">*</em></label>
                            <input type="email" id="" value="{{values.email}}" name="email" class="form-control" placeholder="" />
                          </div>
                        </div>
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label for="username">Enter phone Number<em style="color: #ff0000;">*</em></label>
                            <input type="tel" id="number" value="{{values.phone}}" name="phone" class="form-control" / placeholder="">
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter Password<em style="color: #ff0000;">*</em></label>
                            <input type="password"  name="password" value="{{values.password}}" class="form-control" id="password" placeholder="" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Confirm Password<em style="color: #ff0000;">*</em></label>
                            <input type="text" id=""  name="rpassword" value="{{values.rpassword}}" class="form-control"  placeholder="" />
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-2 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-danger btn-lg shadow-sm w-100 " onclick="othername();">Create Now</button>
                          
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>  





    <script src="{% static 'js/validation.js' %}"></script>
  </body>
  </html>
