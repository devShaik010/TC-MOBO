<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
  <link rel="icon" href="https://raw.githubusercontent.com/devShaik010/image-hosting/main/ink_spot_logo.svg" type="image/gif" sizes="16x16">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" integrity="sha384iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
   <style>
 @import url('https://fonts.googleapis.com/css2?family=Mooli&display=swap');

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  transition: opacity 0.75s, visibility 0.75s;
  z-index: 9999;
}

.loader--hidden {
  opacity: 0;
  visibility: hidden;
}

.loader::after {
  content: "";
  width: 75px;
  height: 75px;
  border: 15px solid #363535;
  border-top-color: #ff0000;
  border-radius: 50%;
  animation: loading 0.75s ease infinite;
}

@keyframes loading {
  from {
    transform: rotate(0turn);
  }
  to {
    transform: rotate(1turn);
  }
}


</style>
<script>
     window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");
  
    loader.classList.add("loader--hidden");
  
    loader.addEventListener("transitionend", () => {
      document.body.removeChild(loader);
    });
  });
</script>
</head>
  <title>LOGIN</title>
</head>
<body class="bg-light" style="font-family: 'Mooli', sans-serif;">
  <div class="loader"></div>

  
    <div class="container bg-light">
      
      <section id="signup" class="vh-75" >
        <div class="container bg-light h-100">
          <div class="row bg-light d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              
              <div class="card mt-5 bg-white text-black border-0" style="border-radius: 25px;">
                <div class="card-body p-md">
                  <div class="row justify-content-center ">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 shadow-sm rounded">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Create Your account</p>
                      
     {% if error %}
     
     <div class="container">
      <h6 class="alert alert-danger  text-center">
         {{error}}
      </h6>
     </div>
    {% endif %}
                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4" method="POST" action="/signup/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter User Name<em style="color: #ff0000;">*</em></label>
                            <input type="text" value="{{values.name}}" id="username" name="name" class="form-control" placeholder="" />
                            <p class="alert alert-danger text-small " hidden> Remove Spaces</p>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter Gmail<em style="color: #ff0000;">*</em></label>
                            <input type="email" id="" value="{{values.email}}" name="email" class="form-control" placeholder="" />
                          </div>
                        </div>
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label for="username">Enter phone Number<em style="color: #ff0000;">*</em></label>
                            <input type="tel" id="number" value="{{values.phone}}" name="phone" class="form-control" / placeholder="">
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Enter Password<em style="color: #ff0000;">*</em></label>
                            <input type="password"  name="password" value="{{values.password}}" class="form-control" id="password" placeholder="" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="username">Confirm Password<em style="color: #ff0000;">*</em></label>
                            <input type="text" id=""  name="rpassword" value="{{values.rpassword}}" class="form-control"  placeholder="" />
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-2 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-danger btn-lg shadow-sm w-100 " onclick="othername();">Create Now</button>
                          
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    <script src="{% static 'js/validation.js' %}"></script>

  </body>
  </html>
