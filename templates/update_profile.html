{% extends 'base2.html' %}
{% block content %}

				<div class="container1  " >
                      {% if user %}
                      <!-- ------form ragisteration-- -->
                      <form  method="POST" action="{% url 'profile' %}" >
                      {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg  fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 shadow shadow-sm">
                            <label for="username">Your Name :</label>
                            <input type="text" value="{{user}}" id="username" name="name" class="form-control" placeholder="" />
                            <p class="alert alert-danger text-small " hidden> Remove Spaces</p>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg  fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 shadow shadow-sm">
                            <label for="username">Your Mail ID :</label>
                            <input type="email" id="" value="{{email}}" name="email" class="form-control" placeholder="" />
                          </div>
                        </div>
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg  fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 shadow shadow-sm">
                              <label for="username">Your Phone Number :</label>
                            <input type="tel" id="number" value="{{phone}}" name="phone" class="form-control" placeholder="">
                          </div>
                        </div>
                         
                         <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg  fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 shadow shadow-sm">
                          <label for="username">Your Location</label>
                          <select class="form-select" aria-label="Default select example"  name="area" required>
                              <option selected>{{location}}</option>
                              <option value="TOLICHOWKI">Tolichowki</option>
                              <option value="GACHIBOWLI">Md Lines</option>
                              <option value="GACHIBOWLI">BallReddy Nager</option>
                              <option value="GACHIBOWLI">Galexy</option>
                              <option value="GACHIBOWLI">Galexy</option>
                              <option value="MEHDIPATNAM">Al-Hasnath colony</option>
                              <option value="MEHDIPATNAM">Paramount colony </option>

                           </select>

                         </div>
                       </div>
      
                        <div class="d-flex justify-content-center mx-2 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn  btn-lg shadow-sm w-100 text-white " onclick="othername();" style="background-color: #ff9900;">Update Profile</button>
                        </div>
      
                      </form>
                  </div>
                  {% endif %}


 {% endblock %}
